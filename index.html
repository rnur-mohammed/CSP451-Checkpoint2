<!DOCTYPE html>
<html>
<head>
  <title>Checkpoint 2 Project</title>
</head>
<body>
  <h1>Welcome to CSP451 CheckPoint 2</h1>
  <p>This is the main branch homepage.</p>
  <!-- User Authentication Section -->
<h2>Login Form</h2>
<form action="#" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username"><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><br><br>
  <input type="submit" value="Login">
</form>

  <h2>Login</h2>
  <form>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Login</button>
  </form>
<!-- Login Form Validation Script -->
<script>
  function validateForm() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (username === "" || password === "") {
      alert("⚠️ Username and password must be filled out.");
      return false;
    }
    if (password.length < 6) {
      alert("⚠️ Password must be at least 6 characters long.");
      return false;
    }
    alert("✅ Login successful (simulation).");
    return true;
  }

  // Attach validation to the form
  document.querySelector("form").onsubmit = validateForm;
</script>

</body>
</html>
